<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>

    <h1>Attendance Records</h1>

    <!-- Displaying attendance table -->
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Event Name</th>
                    <th>Venue of Event</th>
                    <th>Date of Event</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody>
                <!-- These rows contain the attendance details -->
                <tr>
                    <td>1</td>
                    <td>Bench Press Competition</td>
                    <td>University Gym</td>
                    <td>2024-09-24</td>
                    <td>Present</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Mental Well-being Talk</td>
                    <td>Main Auditorium</td>
                    <td>2024-09-24</td>
                    <td>Absent</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Yoga Session</td>
                    <td>Sports Complex</td>
                    <td>2024-09-24</td>
                    <td>Present</td>
                </tr>
                <!-- Add more rows as required -->
            </tbody>
        </table>
    </div>

</body>
</html>
