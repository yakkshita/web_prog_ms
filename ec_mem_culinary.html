<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EC Members</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            margin: 20px 0;
            color: #375F6C;
        }

        /* Rectangle for "Executive Committee" */
        .rectangle {
            background-color: #375F6C;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px;
            margin-bottom: 30px;
            font-size: 24px;
            margin: 40px 0 30px;
            font-weight: bold;
            width: 80%;
        }

        .ec-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            justify-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .ec-member {
            text-align: center;
        }

        .ec-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .ec-member h2 {
            margin-top: 15px;
            font-size: 20px;
            color: #333;
        }

        .ec-member p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>

<body>

    <!-- Filled color rectangle with text -->
    <div class="rectangle">
        Executive Committee
    </div>

    <div class="ec-container">
        <div class="ec-member">
            <img src="man1.jpeg" alt="President">
            <h2>Kartik</h2>
            <p>President</p>
        </div>

        <div class="ec-member">
            <img src="woman1.jpeg" alt="Vice President">
            <h2>Sirisha</h2>
            <p>Vice President</p>
        </div>

        <div class="ec-member">
            <img src="man2.jpeg" alt="General Secretary">
            <h2>Ansh</h2>
            <p>General Secretary</p>
        </div>

        <div class="ec-member">
            <img src="man3.jpeg" alt="Treasurer">
            <h2>Yuvraj</h2>
            <p>Treasurer</p>
        </div>

        <div class="ec-member">
            <img src="man3.jpeg" alt="Marketing Team">
            <h2>Shubansh</h2>
            <p>Marketing Team</p>
        </div>

        <div class="ec-member">
            <img src="woman2.jpeg" alt="PR Team">
            <h2>Komal</h2>
            <p>PR Team</p>
        </div>

       
</body>

</html>
