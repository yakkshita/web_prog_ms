<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSEC Club Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it takes full height */
        }

        .content-wrapper {
            width: 90%; /* Adjusted for better responsiveness */
            max-width: 1200px; /* Maximum width */
            background-color: #ffffff;
            border: 10px solid #375F6C; /* 20px border */
            border-radius: 20px; /* Rounded corners */
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            overflow-x: auto; /* Allow horizontal scrolling if needed */
        }

        h1 {
            text-align: center;
            margin: 30px 0 20px; /* Add margin at the top */
            color: #375F6C; /* Header color */
        }

        table {
            width: 100%; /* Full width */
            border-collapse: collapse; /* No spacing between borders */
            text-align: center; /* Center text */
        }

        th, td {
            padding: 15px; /* Cell padding */
            border: 1px solid #ddd; /* Light border for table cells */
            word-wrap: break-word; /* Ensure long words wrap */
        }

        th {
            background-color: #375F6C; /* Header background color */
            color: white; /* Header text color */
            font-size: 1.2em; /* Increased font size for visibility */
        }

        img {
            width: 100px; /* Set image width */
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners for images */
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <h1>TSEC Club Events</h1>
        <table>
            <thead>
                <tr>
                    <th>Previous Events</th>
                    <th>Events Done</th>
                    <th>Events Lined Up</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="previous_event1.jpg" alt="Previous Event 1">
                        <p> Dance Showdown</p>
                    </td>
                    <td>
                        <img src="event_done1.jpg" alt="Event Done 1">
                        <p>Hackathon </p>
                    </td>
                    <td>
                        <img src="lined_up_event1.jpg" alt="Lined Up Event 1">
                        <p>Music Mania!</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="previous_event2.jpg" alt="Previous Event 2">
                        <p>RoboWar</p>
                    </td>
                    <td>
                        <img src="event_done2.jpg" alt="Event Done 2">
                        <p>Boxing Competition</p>
                    </td>
                    <td>
                        <img src="lined_up_event2.jpg" alt="Lined Up Event 2">
                        <p>Debate</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <img src="previous_event3.jpg" alt="Previous Event 3">
                        <p>Plantation Drive</p>
                    </td>
                    <td>
                        <img src="event_done3.jpg" alt="Event Done 3">
                        <p>Community Services</p>
                    </td>
                    <td>
                        <img src="lined_up_event3.jpg" alt="Lined Up Event 3">
                        <p>Welding Powers</p>
                    </td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>

</body>
</html>
