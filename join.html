<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Club</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            background: linear-gradient(to bottom, #9cdd8f 14%, #6dc75db0 50%, #489639d2 100%);
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #fff;
        }

        input, textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="tel"], 
        input[type="number"] {
            background-color: #ffffff;
        }

        textarea {
            resize: none;
            background-color: #ffffff;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #1F9583;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: #1F9583;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>JOIN A CLUB</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="contact">Contact Number</label>
            <input type="tel" id="contact" name="contact" required>
            
            <label for="enrollment">Enrollment Number</label>
            <input type="text" id="enrollment" name="enrollment" required>
            
            <label for="course">Course</label>
            <input type="text" id="course" name="course" required>
            
            <label for="year">Year Of Study</label>
            <input type="number" id="year" name="year" required>
            
            <label for="reason">Why do you want to join the club?</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
